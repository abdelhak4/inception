version: '3'

networks:
  net:

services:
  mariadb:
    build:
      context: ./requirements/mariadb
    env_file: .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - net
    restart: always

  wordpress:
    build:
      context: ./requirements/wordpress/
    env_file: .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - net
    depends_on:
      - mariadb
    links:
      - mariadb

  nginx:
    build:
      context: ./requirements/nginx
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - 443:443
    networks:
      - net
    depends_on:
      - wordpress

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ael-mous/data/wordpress
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ael-mous/data/mysql
